<th:block th:fragment="realmonthtable">
    <table
            class="table table-striped table-hover table-bordered table-responsive">

        <tr>
            <th>部门</th>
            <th>成员</th>
            <th>正常</th>
            <th>迟到</th>
            <th>早退</th>
            <th>请假</th>
            <th>出差</th>
            <th>旷工</th>
        </tr>

        <tr th:each="user: ${ulist}">
                    <td>[[${user?.dept?.deptName}]]</td>
                    <td>[[${user?.userName}]]</td>
                    <th:block th:each="result: ${user?.uMap}">
                        <td th:if="${result==0}">-</td>
                        <td th:if="${result!=0}">[[${result}]]</td>
                    </th:block>
        </tr>
    </table>
    <div th:replace="common/paging :: paging"></div>
</th:block>
