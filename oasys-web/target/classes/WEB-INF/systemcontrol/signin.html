<th:block  th:fragment="signin">
<div class="jichu kaoqin " style="cursor: pointer;">
	<div class="wenzi">
			<a class="attendce" style="text-decoration: none; color:white;">
				<h2 class="">
                    <th:block th:if="${not #strings.isEmpty(alist)}">
                        [[${alist?.attendHmtime}]]
                    </th:block>
                    <th:block th:if="${ #strings.isEmpty(alist)}">
                        未签到
                    </th:block>
				</h2>
			</a>
			<p>
			点击<span class="glyphicon glyphicon-hand-up"></span>
                <th:block th:if="${not #strings.isEmpty(alist)}">
                    [[${type}]]
                </th:block>
                <th:block th:if="${ #strings.isEmpty(alist)}">
                    签到
                </th:block>
			</p>
	</div>
	<div class="iconfont">
		<span class="glyphicon glyphicon-time"></span>
	</div>
	<a href="attendcelist" class="moreduo"> 更多 <span
		class="glyphicon glyphicon-circle-arrow-right"></span>
	</a>
</div>
