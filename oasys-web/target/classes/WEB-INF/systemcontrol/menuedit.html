<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="common/commoncss :: commoncss"></div>
<style type="text/css">

a:hover {
	text-decoration: none;
}

.bgc-w {
	background-color: #fff;
}
.red{
	color:#d9534f;
	font-weight:100;
	font-size:1px;
}
</style>
<div class="row" style="padding-top: 10px;">
	<div class="col-md-2">
		<h1 style="font-size: 24px; margin: 0;" class="">菜单管理</h1>
	</div>
	<div class="col-md-10 text-right">
		<a href="index" target="_top"><span class="glyphicon glyphicon-home"></span> 首页</a> > <a
			disabled="disabled">菜单管理</a>
	</div>
</div>
<div class="row" style="padding-top: 15px;">
	<div class="col-md-12">
		<!--id="container"-->

		<div class="bgc-w box">
			<!--盒子头-->
			<div class="box-header">
				<h3 class="box-title">
					<a href="javascript:history.back();" class="label label-default"
						style="padding: 5px;"> <i
						class="glyphicon glyphicon-chevron-left"></i> <span>返回</span>
					</a>
				</h3>
			</div>
			<form action="checkMenu" method="post" id="thisForm"  onsubmit="return check();">
				<input type="hidden" name="menuId" th:value="${menuObj?.menuId}">
				<!--盒子身体-->
				<div class="box-body no-padding">
					<div class="box-body">
						<div class="alert alert-danger alert-dismissable" role="alert"
							style="display: none;">
							错误信息:<button class="close" type="button">&times;</button>
							<span class="error-mess"></span>
						</div>
						<div class="row">
							<div class="col-md-6 form-group">
								<label class="control-label"><span>名称</span></label>
								<input class="form-control" th:value="${menuObj?.menuName}" name="menuName"/>
							</div>
							<div class="col-md-6 form-group">
								<label class="control-label"><span>图标</span> <a href="http://v3.bootcss.com/components/" target="_blank" title="图标参考"><span class="glyphicon glyphicon-list-alt"></span></a></label>
								<input class="form-control" th:if="${not #strings.isEmpty(menuObj?.menuIcon)}" th:value="${menuObj?.menuIcon}"  name="menuIcon"/>
								<input class="form-control" th:if="${#strings.isEmpty(menuObj?.menuIcon)}" value="glyphicon-record"  name="menuIcon"/>
							</div>
							<div class="col-md-6 form-group">
								<label class="control-label"><span>路径</span></label>
								 <input	class="form-control" th:value="${menuObj?.menuUrl}" name="menuUrl"/>
							</div>
							<div class="col-md-6 form-group">
								<label class="control-label"><span>排序</span></label>
								 <input type="number" min="0" class="form-control" th:value="${menuObj?.sortId}" name="sortId"/>
							</div>
							<div class="col-md-6 form-group">
								<label class="control-label"><span>父级</span></label>
								 <select th:if="${not #strings.isEmpty(menuObj) && menuObj?.parentId==0}"  disabled="disabled" class="form-control" name="parentId">
								 	<option value="0" selected="selected">父级菜单</option>
								 	<option th:each="list,status: ${parentList}" th:value="${list?.menuId}">[[${list?.menuName}]]</option>
								 </select>
								<select th:if="${#strings.isEmpty(getAdd) && not #strings.isEmpty(menuObj) && menuObj?.parentId!=0}"  class="form-control" name="parentId">
									<option th:each="list,status: ${parentList}" th:if="${list?.menuId==menuObj?.parentId}" selected="selected" th:value="${list?.menuId}">[[${list?.menuName}]]</option>
									<option th:each="list,status: ${parentList}" th:if="${list?.menuId!=menuObj?.parentId}"  th:value="${list?.menuId}">[[${list?.menuName}]]</option>
								</select>
								<select th:if="${#strings.isEmpty(getAdd) &&  #strings.isEmpty(menuObj)}"  class="form-control" name="parentId">
									<option value="0" selected="selected" >新增父菜单</option>
									<option th:each="list,status: ${parentList}"  th:value="${list?.menuId}">[[${list?.menuName}]]</option>
								</select>
								 <select th:if="${not #strings.isEmpty(getAdd)}"  disabled="disabled" class="form-control" name="parentId">
								 	<option th:value="${getAdd}" selected="selected">[[${getName}]]</option>
								 	<option th:each="list,status: ${parentList}" th:value="${list?.menuId}">[[${list?.menuName}]]</option>
								 </select>

							</div>
							<div class="col-md-6 form-group">
								<label class="control-label"><span>显示</span></label><br>
										<span th:if="${not #strings.isEmpty(menuObj)}" class="labels">
											<label th:if="${menuObj?.isShow==1}">
												<input name="isShow" th:value="${menuObj?.isShow}"  onclick="this.value=(this.value==0)?1:0" type="checkbox" checked><i>✓</i>
											</label>
											<label th:if="${menuObj?.isShow!=1}">
												<input name="isShow" th:value="${menuObj?.isShow}" onclick="this.value=(this.value==0)?1:0" type="checkbox"><i>✓</i>
											</label>
										</span>
										<span th:if="${#strings.isEmpty(menuObj)}" class="labels"><label><input value="0" name="isShow" onclick="this.value=(this.value==0)?1:0" type="checkbox"><i>✓</i></label></span>
							</div>
						</div>
				</div>
				</div>

				<!--盒子尾-->
				<div class="box-footer">
					<input class="btn btn-primary" id="save" type="submit" value="保存" />
					<input class="btn btn-default" id="cancel" type="button" value="取消"
						onclick="window.history.back();" />
				</div>
			</form>
		</div>

	</div>
</div>
<div th:replace="common/modalTip :: modalTip"></div>
<script type="text/javascript">

$('.successToUrl').on('click',function(){
	window.location.href='/testsysmenu';
});
//表单提交前执行的onsubmit()方法；返回false时，执行相应的提示信息；返回true就提交表单到后台校验与执行
function check() {
	$('select').attr('disabled',false);
	//提示框可能在提交之前是block状态，所以在这之前要设置成none
	$('.alert-danger').css('display', 'none');
	var isRight = 1;
	$('.form-control').each(function(index) {
		// 如果在这些input框中，判断是否能够为空
		if ($(this).val() == "") {
			// 排除哪些字段是可以为空的，在这里排除
			if (index == 3 || index == 4) {
				return true;
			}
			if(index == 3){
				
			}
			// 获取到input框的兄弟的文本信息，并对应提醒；
			var brother = $(this).siblings('.control-label').text();
			var errorMess = "[" + brother + "输入框信息不能为空]";
			// 对齐设置错误信息提醒；红色边框
			$(this).parent().addClass("has-error has-feedback");
			$('.alert-danger').css('display', 'block');
			// 提示框的错误信息显示
			$('.error-mess').text(errorMess);
			// 模态框的错误信息显示
			$('.modal-error-mess').text(errorMess);
			isRight = 0;
			return false;
		} else {
			// 在这个里面进行其他的判断；不为空的错误信息提醒
			return true;
		}
	});
	if (isRight == 0) {
		//modalShow(0);
		 return false;
	} else if (isRight == 1) {
		//modalShow(1);
		 return true;
	}
//	return false;
}
</script>
