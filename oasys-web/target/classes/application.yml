server:
  port: 8080
#feign:
#  hystrix:
#    enabled: true
spring:
  jackson:
    serialization:
      FAIL_ON_EMPTY_BEANS: false
  resources:
    static-locations: classpath:/WEB-INF/,classpath:/static/,classpath:/resources/,file:D:\oasys\resources\static\file
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/oasys?useSSL=false&serverTimezone=UTC&allowMultiQueries=true
    username: root
    password: root
  application:
    name: oasys-web
  thymeleaf:
    prefix: classpath:/WEB-INF/
    suffix: .html
    mode: HTML5
    encoding: UTF-8
    cache: false
  mvc:
    static-path-pattern: /**
    view:
      prefix: /
      suffix: .html
logging:
  config: classpath:logback-spring.xml
mybatis:
  mapper-locations:
    - classpath:/mapping/*.xml
  type-aliases-package: cn.oasys.web.model.pojo
  configuration:
    lazy-loading-enabled: true
    map-underscore-to-camel-case: true
