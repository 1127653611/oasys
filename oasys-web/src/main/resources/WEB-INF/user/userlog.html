<html  th:fragment="userlog"  xmlns:th="http://www.thymeleaf.org">
<li class="center">
	<a> <i class="glyphicon glyphicon-time"></i>历史记录
</a>
</li>
<li th:each="ulog,status: ${#httpServletRequest.getAttribute('userLogList')}" class="left">
<a th:href="@{'javascript:changepath(\''+${ulog.url}+'\');'}"><div class="">[[${ulog.title}]]</div>
		<small>[[${ulog.logTime}]]</small></a></li>
<li>
	<div style="text-align: center; padding: 10px 15px;">
		<a href="javascript:changepath('morelog');">更多记录...</a>
	</div>
</li>
