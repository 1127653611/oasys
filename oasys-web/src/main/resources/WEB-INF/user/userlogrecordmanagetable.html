<html  th:fragment="userlogrecordmanagetable"  xmlns:th="http://www.thymeleaf.org">
		<div class="bgc-w box box-primary">
			<!--盒子头-->
			<div class="box-header">
				<h3 class="box-title">
					<a onclick="javascript:window.print();" class="label label-primary" style="padding: 5px;">
						<i class="glyphicon glyphicon-print"></i> <span>打印</span>
					</a>
				</h3>
				<div class="box-tools">
				
					<div class="input-group" style="width: 150px;">
						<input type="text" class="form-control input-sm baseKey"
							th:value="${baseKey}"  placeholder="查找..." />
						<div class="input-group-btn">
							<a class="btn btn-sm btn-default baseKetsubmit"><span
								class="glyphicon glyphicon-search"></span></a>
						</div>
					</div>
					
					
				</div>
			</div>
			<!--盒子身体-->
			<div class="box-body no-padding">
				<div class="table-responsive">
					<table class="table table-hover table-striped">
						<tr>
							
							<th scope="col">用户</th>
							<th scope="col"><span class="paixu thistime">登陆时间
									<span th:if="${not #strings.isEmpty(time) && not #strings.isEmpty(icon)}" class="glyphicon" th:classappend="${icon}"></span>
							</span></th>
							<th scope="col">IP</th>
							<th scope="col">使用浏览器</th>
						</tr>

							<tr th:each="ulog,status: ${userloglist}">
								<td><span>[[${ulog?.aoaUser?.userName}]]</span></td>
								<td><span>[[${ulog?.loginTime}]]</span></td>
								<td><span>[[${ulog?.ipAddr}]]</span></td>
								<td><span>[[${ulog?.browser}]]</span></td>
							</tr>
					</table>
				</div>
			</div>

			<div th:replace="common/paging :: paging"></div>
		</div>
